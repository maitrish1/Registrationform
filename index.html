<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Register.</title>
</head>
<body class="register">
    <div>
        <p class="head">Register now.</p>
       <form class="form1" action="#">
           <input style="margin: 20px;" type="text" placeholder="Enter name" title="Enter your Full name"><br>
           <input style="margin: 20px;" type="text" placeholder="Enter email" pattern=".+@.+\..+" title="Enter your email address"><br>
           <input style="margin: 20px;" type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
           <input style="margin: 20px;" type="date" placeholder="mm/dd/yy"><br>
           <p>Choose Gender.</p>
           <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
           <input type="radio" id="other" name="gender" value="Others"><label for="other">Other</label> <br>
       </form>
       <a href="index1.html">Login Instead.</a>
    </div>
</body>
</html>
